<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Escape Extension Example</title>
    </head>
    <body>
        <textarea id="txt" cols="50" rows="10" autofocus></textarea>
        <script src="lib/jquery-1.9.1.min.js"></script>
        <script src="lib/taboverride-4.0.0-dev.2013.05.15.min.js"></script>
        <script src="lib/jquery.taboverride-4.0.0-dev.2013.05.15.min.js"></script>
        <script src="../src/taboverride.escape.js"></script>
        <script src="../src/jquery.taboverride.escape.js"></script>
        <script>
            /*global tabOverride, jQuery, $ */

            // escape is enabled by default
            $('#txt').tabOverride();

            // disable the escape extension
            //$.fn.tabOverride.escape(false);
        </script>
    </body>
</html>
